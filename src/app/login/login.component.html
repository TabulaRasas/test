<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form #form="ngForm" (ngSubmit)="login(form)" id="login-form" class="form">
                        <div class="text-danger" *ngIf="wasInactive"> Sie wurden aufgrund von Inaktivit√§t ausgeloggt. Bitte melden Sie sich erneut an.</div>
                        <h3>
                            <img src="./assets/favicon.ico" alt="QS Lab"  class="brand-image" > 
                            QS-Lab Web OrderEntry 
                            <!-- <hr style="border-top: 0.1px solid rgb(177,21,86,0.4); margin-top:0.5rem"> -->
                        </h3>
                        
                        <mat-form-field style="width: 100%" appearance="fill" >
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="LaborX" name="username" ngModel required>
                            <mat-icon matPrefix style="font-size: 1.6rem;margin-right: 0.4rem;">account_circle</mat-icon>
                        </mat-form-field>
                        <mat-form-field style="width: 100%" appearance="fill" >
                          <mat-label>Password</mat-label>
                          <mat-icon matPrefix style="font-size: 1.6rem;margin-right: 0.4rem;">lock</mat-icon>
                          <input matInput name="password" type="password" ngModel required>
                          
                        </mat-form-field>
                        <!-- <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input matInput type="text" placeholder="Username" name="username" id="username" ngModel required class="form-control">
                        </div> -->
                        <!-- <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input matInput type="password" name="password" id="password" ngModel required class="form-control">
                        </div> -->
                            <button mat-raised-button style="background-color: lightgray;">Anmelden</button>
            
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
